name: Android CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'temurin' # This uses Eclipse Temurin distribution for the JDK
    - name: Build and run tests
      run: |
        chmod +x ./gradlew
        ./gradlew build
